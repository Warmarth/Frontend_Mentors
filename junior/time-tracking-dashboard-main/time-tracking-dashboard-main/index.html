<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script defer src="index.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <div class="avarter-section">
    <div class="profile">
      <img src="./images/image-jeremy.png"  class="jeremy" alt="Jeremy">
      <div class="profile-detail">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <ul id="schedulers" class=" scheduler">
      <li id="daily" role="button">Daily</li>
      <li id="weekly" role="button">Weekly</li>
      <li id="monthly" role="button">Monthly</li>
    </ul> 
  </div>
  
  <section class="dashboard" id="dashboard-card"> 
    <article class="timeframe-work">
      <div class="card">
        <div class="title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="timetask" id="task">
          <p class="first"><span>32</span>hrs</p>
          <p class="previous">Last Week - <span>32</span>hrs</p>
        </div>
      </div>
    </article>
    <article class="timeframe-play">
      <div class="card">
        <div class="title">
          <h2>play</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="timetask">
          <p class="first"><span>32</span>hrs </p>
          <p class="previous">Last Week - <span>32</span>hrs</p>
        </div>
      </div>
    </article>
    <article class="timeframe-study">
      <div class="card">
        <div class="title">
          <h2>study</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="timetask">
          <p class="first"><span>32</span>hrs</p>
          <p class="previous">Last Week - <span>32</span>hrs</p>
        </div>
      </div>
    </article>
    <article class="timeframe-exercise">
      <div class="card">
        <div class="title">
          <h2>exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="timetask">
          <p class="first"><span>32</span>hrs</p>
          <p class="previous">Last Week - <span>32</span>hrs</p>
        </div>
      </div>
    </article>
    <article class="timeframe-social">
      <div class="card">
        <div class="title">
          <h2>social</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="timetask">
          <p class="first"><span>32</span>hrs</p>
          <p class="previous">Last Week - <span>32</span>hrs</p>
        </div>
      </div>
    </article>
    <article class="timeframe-self-care">
      <div class="card">
        <div class="title">
          <h2>self care</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </div>
        <div class="timetask">
          <p class="first"><span>32</span>hrs</p>
          <p class="previous">Last Week - <span>32</span>hrs</p>
        </div>
      </div>
    </article>
    
  </section>
  
</main>

</div>
</body>
</html>
