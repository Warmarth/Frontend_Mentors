<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <script defer src="index.js"></script>

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
  <section class="avarter-section">
    <div class="profile">
      <img src="./images/image-jeremy.png"  class="jeremy" alt="profile-image of Jeremy Robson">
      <div class="profile-detail">
        <span>Report for</span>
        <h1>Jeremy Robson</h1>
      </div>
    </div>
    <nav id="schedulers" class=" scheduler">
      <span id="daily" role="button">Daily</span>
      <span id="weekly" role="button">Weekly</span>
      <span id="monthly" role="button">Monthly</span>
    </nav> 
  </section>
  
  <section class="dashboard" id="dashboard-card"> 
    <article class="timeframe-work">
      <div class="card">
        <header class=" card-title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
       <div class="timetask" >
        <p class="first"><span>32</span> hrs</p>
        <p class="previous">Last Week - <span>32</span> hrs</p>
      </div>
      </div>
    </article>
    <article class="timeframe-play">
      <div class="card">
        <header class=" card-title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
       <div class="timetask" >
        <p class="first"><span>32</span> hrs</p>
        <p class="previous">Last Week - <span>32</span> hrs</p>
      </div>
      </div>
    </article>
    <article class="timeframe-study">
     <div class="card">
        <header class=" card-title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
       <div class="timetask" >
        <p class="first"><span>32</span> hrs</p>
        <p class="previous">Last Week - <span>32</span> hrs</p>
      </div>
      </div>
    </article>
    <article class="timeframe-exercise">
      <div class="card">
        <header class=" card-title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
       <div class="timetask" >
        <p class="first"><span>32</span> hrs</p>
        <p class="previous">Last Week - <span>32</span> hrs</p>
      </div>
      </div>
    </article>
    <article class="timeframe-social">
      <div class="card">
        <header class=" card-title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
       <div class="timetask" >
        <p class="first"><span>32</span> hrs</p>
        <p class="previous">Last Week - <span>32</span> hrs</p>
      </div>
      </div>
    </article>
    <article class="timeframe-self-care">
      <div class="card">
        <header class=" card-title">
          <h2>Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
        </header>
       <div class="timetask" >
        <p class="first"><span>32</span> hrs</p>
        <p class="previous">Last Week - <span>32</span> hrs</p>
      </div>
      </div>
    </article>
  </section>
</main>

</html>
