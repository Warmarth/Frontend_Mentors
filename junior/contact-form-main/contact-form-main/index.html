<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap");
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="form_section" id="form_section">
        <h1>Contact Us</h1>
        <form class="form_card" id="form" novalidate>
          <div class="input_card">
            <label for="first">First Name</label>
            <input type="text" name="first" id="first" />
            <span id="error_span" class="dont">This field is required</span>
          </div>
          <div class="input_card">
            <label for="last"> Last Name</label>
            <input type="text" name="last" id="last" />
            <span id="error_span" class="dont">This field is required</span>
          </div>
          <div class="input_card">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" />
            <span id="error_span" class="dont"
              >Please enter a valid email address</span
            >
          </div>
          <fieldset class="query_type" id="query_type">
            <legend>Query Type</legend>
            <div class="radio">
              <div>
                <input
                  type="radio"
                  name="Query-Type"
                  value="General Enquiry"
                  required
                />
                <label for="Query-Type">General Enquiry</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="Query-Type"
                  value="Support Request"
                  required
                />
                <label for="Query-Type"> Support Request</label>
              </div>
            </div>
            <span id="error_span" class="dont">Please select a query type</span>
          </fieldset>
          <div class="textarea">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="11"></textarea>
            <span id="error_span" class="dont">This field is required</span>
          </div>
          <div class="consent">
            <article>
              <input type="checkbox" name="consent" id="consent" />
              <label for="consent">I consent to being contacted by the team</label>
            </article>
            <span id="error_span" class="dont"
              >To submit this form, please consent to being contacted</span
            >
          </div>
        </form>
        <button type="submit">Submit</button>
      </section>

      <div id="success_message" class="message_card">
        <h2><span><img src="./assets/images/icon-success-check.svg" alt=""></span>Message Sent!</h2>
        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </main>

    <script defer src="./dist/app.js"></script>
  </body>
</html>
